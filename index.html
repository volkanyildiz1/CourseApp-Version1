<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container_main">
        <div id="container_header">
            <h1>Course App</h1>
        </div>
        <div id="container_form">
            <form action="" id="form">
                Course Title <br>
                <input type="text" class="input" id="title"><br>
                Instructor <br>
                <input type="text" class="input" id="inst"> <br>
                Image <br>
                <input type="text" class="input" id="img"><br>
                <button type="submit" id="btn"> Save </button>
            </form>
        </div>
        <div id="container_list">
            <table id="table" class="table">
                <thead class="table_head">
                    <tr class="tr_head">
                        <th class="th_image">Image</th>
                        <th >Title</th>
                        <th >Instructor</th>
                        <th class="th_delete"></th>
                    </tr>
                </thead>
                <tbody id="table_body">
                 
                </tbody>

            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
